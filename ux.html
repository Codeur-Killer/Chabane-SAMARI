        .branding-project-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .section-description {

    <!-- Project Modal -->
    <div class="project-modal" id="projectModal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <div class="swiper project-swiper">
            <div class="swiper-wrapper" id="modal-swiper-wrapper">
                <!-- Les images du projet seront insérées ici -->
            </div>

    <!-- Scripts -->
    <script src="assets/js/vendor/bootstrap.min.js"></script>
    <script src="assets/js/plugins/swiper.js"></script>
    <script src="assets/js/vendor/jquery.js"></script>
    <script>
        // Données des projets de branding
        const brandingProjects = [
            {
                id: 1,
                title: "Projet 1",
                description: "Description du projet 1",
                thumbnail: "assets/images/img/u1.jpeg",
                images: [
                   "assets/images/img/u1.jpeg",
                   "assets/images/img/u2.jpeg",
                   "assets/images/img/u3.jpeg",
                   "assets/images/img/u4.jpeg",
                ],
                tags: ["Design Graphique"]
            },
             
             
        ];

        let projectSwiper = null;

        // Fonction pour afficher les projets
        function displayProjects() {
            const container = document.getElementById('projects-container');
            container.innerHTML = '';

            brandingProjects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'col-lg-4 col-md-6';
                projectCard.innerHTML = `
                    <div class="branding-project-card" onclick="openProject(${project.id})" style="cursor: pointer;">
                        <img src="${project.thumbnail}" alt="${project.title}" class="project-thumbnail">
                    </div>
                `;
                container.appendChild(projectCard);
            });
        }

        // Fonction pour ouvrir un projet
        function openProject(projectId) {
            console.log('Ouverture du projet:', projectId);
            const project = brandingProjects.find(p => p.id === projectId);
            if (!project) {
                console.log('Projet non trouvé');
                return;
            }
            
            console.log('Projet trouvé:', project);

            const modal = document.getElementById('projectModal');
            const wrapper = document.getElementById('modal-swiper-wrapper');

            // Ajouter les images au swiper
            wrapper.innerHTML = project.images.map(image => `
                <div class="swiper-slide">
                    <img src="${image}" alt="${project.title}">
                </div>
            `).join('');

            // Afficher le modal
            modal.classList.add('active');
            console.log('Modal affiché');

            // Initialiser ou mettre à jour le swiper
            if (projectSwiper) {
                projectSwiper.destroy();
            }
            
            setTimeout(() => {
                projectSwiper = new Swiper('.project-swiper', {
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                    loop: true,
                    autoplay: {
                        delay: 3000,
                        disableOnInteraction: false,
                    },
                    effect: 'slide',
                    keyboard: {
                        enabled: true,
                    }
                });
                console.log('Swiper initialisé avec', project.images.length, 'images');
            }, 200);
        }

        // Fonction pour fermer le modal
        function closeModal() {
            const modal = document.getElementById('projectModal');
            modal.classList.remove('active');
            
            if (projectSwiper) {
                projectSwiper.destroy();
                projectSwiper = null;
            }
        }

        // Fermer le modal en cliquant en dehors
        document.getElementById('projectModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Fermer avec la touche Échap
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialiser au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            displayProjects();
        });
    </script>
