            {

        let projectSwiper = null;

        // Fonction pour afficher les projets
        function displayProjects() {
            const container = document.getElementById('projects-container');
            container.innerHTML = '';

            brandingProjects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'col-lg-4 col-md-6';
                projectCard.innerHTML = `
                    <div class="branding-project-card" onclick="openProject(${project.id})" style="cursor: pointer;">
                        <img src="${project.thumbnail}" alt="${project.title}" class="project-thumbnail">
                    </div>
                `;
                container.appendChild(projectCard);
            });
        }

        // Fonction pour afficher les vidéos
        function displayVideos() {
            const container = document.getElementById('videos-container');
            container.innerHTML = '';

            videoProjects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'col-lg-4 col-md-6';
                projectCard.innerHTML = `
                    <div class="video-project-card" onclick="playVideo('${project.video}')">
                        <video src="${project.thumbnail}" class="video-thumbnail" muted></video>
                        <div class="video-overlay">
                            <div class="play-button">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(projectCard);
            });
        }

        // Fonction pour jouer une vidéo
        function playVideo(videoPath) {
            const modal = document.createElement('div');
            modal.className = 'video-modal';
            modal.innerHTML = `
                <div class="video-modal-content">
                    <span class="video-modal-close" onclick="closeVideoModal()">&times;</span>
                    <video controls autoplay>
                        <source src="${videoPath}" type="video/mp4">
                        Votre navigateur ne supporte pas la lecture vidéo.
                    </video>
                </div>
            `;
            document.body.appendChild(modal);
            setTimeout(() => modal.classList.add('active'), 10);
        }

        // Fonction pour fermer le modal vidéo
        function closeVideoModal() {
            const modal = document.querySelector('.video-modal');
            if (modal) {
                // Pause la vidéo
                const video = modal.querySelector('video');
                if (video) {
                    video.pause();
                }
                modal.classList.remove('active');
                setTimeout(() => document.body.removeChild(modal), 300);
            }
        }

        // Fonction pour ouvrir un projet
        function openProject(projectId) {
            console.log('Ouverture du projet:', projectId);
            const project = brandingProjects.find(p => p.id === projectId);
            if (!project) {
                console.log('Projet non trouvé');
                return;
            }
            
            console.log('Projet trouvé:', project);

            const modal = document.getElementById('projectModal');
            const wrapper = document.getElementById('modal-swiper-wrapper');

            // Ajouter les images au swiper
            wrapper.innerHTML = project.images.map(image => `
                <div class="swiper-slide">
                    <img src="${image}" alt="${project.title}">
                </div>
            `).join('');

            // Afficher le modal
            modal.classList.add('active');
            console.log('Modal affiché');

            // Initialiser ou mettre à jour le swiper
            if (projectSwiper) {
                projectSwiper.destroy();
            }
            
            setTimeout(() => {
                projectSwiper = new Swiper('.project-swiper', {
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                    loop: true,
                    autoplay: {
                        delay: 3000,
                        disableOnInteraction: false,
                    },
                    effect: 'slide',
                    keyboard: {
                        enabled: true,
                    }
                });
                console.log('Swiper initialisé avec', project.images.length, 'images');
            }, 200);
        }

        // Fonction pour fermer le modal
        function closeModal() {
            const modal = document.getElementById('projectModal');
            modal.classList.remove('active');
            
            if (projectSwiper) {
                projectSwiper.destroy();
                projectSwiper = null;
            }
        }

        // Fermer le modal en cliquant en dehors
        document.getElementById('projectModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Fermer avec la touche Échap
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
                closeVideoModal();
            }
        });

            const counters = document.querySelectorAll('.counter');
            const speed = 200;
            
            counters.forEach(counter => {
                const target = +counter.getAttribute('data-target');
                const increment = target / speed;
                
                const updateCount = () => {
                    const count = +counter.innerText;
                    
                    if (count < target) {
                        counter.innerText = Math.ceil(count + increment);
                        setTimeout(updateCount, 1);
                    } else {
                        counter.innerText = target;
                    }
                };
                
                updateCount();
            });
        }

        // Initialiser au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            displayProjects();
            displayVideos();
            
            // Démarrer l'animation des compteurs quand la section est visible
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        animateCounters();
                        observer.unobserve(entry.target);
                    }
                });
            });
            
            const statsSection = document.querySelector('.section-stats');
            if (statsSection) {
                observer.observe(statsSection);
            }
        });
    </script>
</body>
