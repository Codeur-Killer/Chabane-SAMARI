        // Fonction pour afficher les projets
        function displayProjects() {
            const container = document.getElementById('projects-container');
            container.innerHTML = '';

            brandingProjects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'col-lg-4 col-md-6';
                projectCard.innerHTML = `
                    <div class="branding-project-card" onclick="openProject(${project.id})" style="cursor: pointer;">
                        <div class="image-count-badge">
                            <i class="fas fa-images"></i>
                            <span>${project.images.length}</span>
                        </div>
                        <img src="${project.thumbnail}" alt="${project.title}" class="project-thumbnail">
                    </div>
                `;
                container.appendChild(projectCard);
            });
        }

        // Fonction pour afficher les vidéos
        function displayVideos() {
            const container = document.getElementById('videos-container');
            container.innerHTML = '';

            videoProjects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'col-lg-4 col-md-6';
                projectCard.innerHTML = `
                    <div class="video-project-card" onclick="playVideo('${project.video}')">
                        <video src="${project.thumbnail}" class="video-thumbnail" muted></video>
                        <div class="video-overlay">
                            <div class="play-button">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(projectCard);
            });
        }

        // Fonction pour jouer une vidéo
        function playVideo(videoPath) {
            const modal = document.createElement('div');
            modal.className = 'video-modal';
            modal.innerHTML = `
                <div class="video-modal-content">
                    <span class="video-modal-close" onclick="closeVideoModal()">&times;</span>
                    <video controls autoplay>
                        <source src="${videoPath}" type="video/mp4">
                        Votre navigateur ne supporte pas la lecture vidéo.
                    </video>
                </div>
            `;
            document.body.appendChild(modal);
            setTimeout(() => modal.classList.add('active'), 10);
        }

        // Fonction pour fermer le modal vidéo
        function closeVideoModal() {
            const modal = document.querySelector('.video-modal');
            if (modal) {
                // Pause la vidéo
                const video = modal.querySelector('video');
                if (video) {
                    video.pause();
                }
                modal.classList.remove('active');
                setTimeout(() => document.body.removeChild(modal), 300);
            }
        }

        // Fonction pour ouvrir un projet
        function openProject(projectId) {
            console.log('Ouverture du projet:', projectId);
            const project = brandingProjects.find(p => p.id === projectId);
            if (!project) {
                console.log('Projet non trouvé');
                return;
            }
            
            console.log('Projet trouvé:', project);

            const modal = document.getElementById('projectModal');
            const wrapper = document.getElementById('modal-swiper-wrapper');

            // Ajouter les images au swiper
            wrapper.innerHTML = project.images.map(image => `
                <div class="swiper-slide">
                    <img src="${image}" alt="${project.title}">
                </div>
            `).join('');

            // Afficher le modal
            modal.classList.add('active');
            console.log('Modal affiché');

            // Initialiser ou mettre à jour le swiper
            if (projectSwiper) {
                projectSwiper.destroy();
            }
            
            setTimeout(() => {
                projectSwiper = new Swiper('.project-swiper', {
                    direction: 'vertical',
                    slidesPerView: 1,
                    spaceBetween: 0,
                    mousewheel: true,
                    allowTouchMove: true,
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                        type: 'bullets',
                    },
                    loop: true,
                    autoplay: {
                        delay: 3000,
                        disableOnInteraction: false,
                        pauseOnMouseEnter: true,
                    },
                    effect: 'slide',
                    keyboard: {
                        enabled: true,
                    },
                    speed: 600,
                    grabCursor: true
                });
                console.log('Swiper vertical initialisé avec', project.images.length, 'images');
            }, 200);
        }

        // Fonction pour fermer le modal
        function closeModal() {
            const modal = document.getElementById('projectModal');
            modal.classList.remove('active');
            
            if (projectSwiper) {
                projectSwiper.destroy();
                projectSwiper = null;
            }
        }

        // Fermer le modal en cliquant en dehors
        document.getElementById('projectModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Fermer avec la touche Échap
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialiser au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            displayProjects();
            displayVideos();
        });
    </script>
</body>

</html>
