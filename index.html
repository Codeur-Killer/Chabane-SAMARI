    <style>
        body {
            background: #000000;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
        }
        
        .oeuvre-header {
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            padding: 80px 0;
            position: relative;
            border-bottom: 1px solid #333333;
        }
        
        .oeuvre-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('assets/images/bg/pattern.png') repeat;
            opacity: 0.05;
        }
        
        .oeuvre-header .container {
            position: relative;
            z-index: 2;
        }
        
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(255,255,255,0.1);
            color: #ffffff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .btn-back:hover {
            background: rgba(255,255,255,0.2);
            color: #ffffff;
            transform: translateY(-2px);
        }
        
        .oeuvre-title {
            color: #ffffff;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .oeuvre-subtitle {
            color: rgba(255,255,255,0.7);
            font-size: 1.2rem;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .filter-section {
            padding: 60px 0;
            background: #0a0a0a;
        }
        
        .filter-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 50px;
        }
        
        .filter-btn {
            padding: 12px 24px;
            background: #1a1a1a;
            border: 2px solid #333333;
            border-radius: 25px;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 0 15px;
        }
        
        .project-card {
            background: #1a1a1a;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            border: 1px solid #333333;
        }
        
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.7);
            border-color: #444444;
        }
        
        .project-image {
            position: relative;
            height: 250px;
            overflow: hidden;
        }
        
        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            filter: grayscale(20%);
        }
        
        .project-card:hover .project-image img {
            transform: scale(1.05);
            filter: grayscale(0%);
        }
        
        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(26, 26, 26, 0.9) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .project-card:hover .project-overlay {
            opacity: 1;
        }
        
        .view-project {
            color: #ffffff;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
        }
        
        .project-content {
            padding: 25px;
            background: #1a1a1a;
        }
        
        .project-category {
            color: #888888;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .project-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .project-description {
            color: #cccccc;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .project-tag {
            background: #2a2a2a;
            color: #cccccc;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
            border: 1px solid #333333;
        }
        
        .load-more {
            text-align: center;
            padding: 60px 0;
            background: #0a0a0a;
        }
        
        .btn-load-more {
            padding: 15px 40px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-load-more:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }
        
        /* Modal styles */
        .project-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 9999;
            overflow: hidden;
        }
        
        .project-modal.active {
            display: flex !important;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #ffffff;
            font-size: 40px;
            cursor: pointer;
            z-index: 10000;
            transition: color 0.3s ease;
        }
        
        .modal-close:hover {
            color: #888888;
        }
        
        .project-swiper {
            width: 90%;
            max-width: 1200px;
            height: 80vh;
        }
        
        .project-swiper .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .swiper-button-next,
        .swiper-button-prev {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .swiper-pagination-bullet-active {
            background: #ffffff;
        }
        
        /* CV Download Button */
        .cv-download-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #dc3545;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 160px;
            justify-content: center;
        }
        
        .cv-download-btn:hover {
            background: #c82333;
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }
        
        /* Download Modal */
        .download-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }
        
        .download-modal.active {
            display: flex !important;
        }
        
        .download-content {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            border: 1px solid #333333;
        }
        
        .download-title {
            color: #888888;
            font-size: 0.9rem;
        }
        
        .download-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ffffff;
            font-size: 30px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .download-close:hover {
            color: #dc3545;
        }
        
        @media (max-width: 768px) {
            .oeuvre-title {
                font-size: 2rem;
            }

                gap: 20px;

            .filter-buttons {

            }
            
            .filter-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>

    <script>
        // Fonction pour télécharger le CV
        function downloadCV() {
            const modal = document.getElementById('downloadModal');
            const progressBar = document.getElementById('downloadProgress');
            const percentage = document.getElementById('downloadPercentage');
            const status = document.getElementById('downloadStatus');
            
            // Afficher le modal
            modal.classList.add('active');
            
            // Simuler le téléchargement
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15; // Progression aléatoire
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    // Mettre à jour le statut
                    status.textContent = 'Téléchargement terminé !';
                    percentage.textContent = '100%';
                    progressBar.style.width = '100%';
                    
                    // Démarrer le téléchargement réel après 1 seconde
                    setTimeout(() => {
                        // Créer un lien temporaire pour le téléchargement
                        const link = document.createElement('a');
                        link.href = 'https://loly20030.github.io/Portfolio/documents/CV%20SAMARI%20CHABANE.pdf';
                        link.download = 'CV_SAMARI_CHABANE.pdf';
                        link.target = '_blank';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        
                        // Fermer le modal après 2 secondes
                        setTimeout(() => {
                            closeDownloadModal();
                        }, 2000);
                    }, 1000);
                } else {
                    // Mettre à jour la progression
                    progressBar.style.width = progress + '%';
                    percentage.textContent = Math.round(progress) + '%';
                    
                    // Mettre à jour le statut selon la progression
                    if (progress < 30) {
                        status.textContent = 'Initialisation du téléchargement...';
                    } else if (progress < 60) {
                        status.textContent = 'Téléchargement en cours...';
                    } else if (progress < 90) {
                        status.textContent = 'Finalisation du téléchargement...';
                    } else {
                        status.textContent = 'Presque terminé...';
                    }
                }
            }, 200); // Mise à jour toutes les 200ms
        }
        
        // Fonction pour fermer le modal de téléchargement
        function closeDownloadModal() {
            const modal = document.getElementById('downloadModal');
            modal.classList.remove('active');
            
            // Réinitialiser la progression
            setTimeout(() => {
                document.getElementById('downloadProgress').style.width = '0%';
                document.getElementById('downloadPercentage').textContent = '0%';
                document.getElementById('downloadStatus').textContent = 'Préparation du téléchargement...';
            }, 300);
        }
        
        // Fermer le modal avec la touche Échap
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const modal = document.getElementById('downloadModal');
                if (modal.classList.contains('active')) {
                    closeDownloadModal();
                }
            }
        });
        
        // Fermer le modal en cliquant à l'extérieur
        document.getElementById('downloadModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDownloadModal();
            }
        });
    </script>
